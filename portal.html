<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="" type="image/x-icon" />
  <title>Payment Portal</title>
  <meta name="description" content="A payment portal for all your needs">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- Development Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Production Vue -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
  <section class="user-portal">
    <div class="tabs is-centered is-boxed">
      <ul id="tabs">
        <tab-item
          v-for="tab in tabList"
          :items="tab"
          :key="tab.id"
          :class="{'is-active': tab.active }"
          @click.native="toggleActive(tab)"
        >
        </tab-item>
        <li>
          <a href="./index.html" class="tabs__link">
            <span class="tabs__icon icon is-small">
              <i class="fas fa-power-off" aria-hidden="true"></i>
            </span>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </section>
  <section class="container">
    <div class="tab-container">
      <h1 class="tab-container__title">{{ tab.text }}</h1>
      <div class="tab-container__box">
        <div class="tab-container__tile">
          <h2>Component title</h2>
          <p>Component information</p>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
