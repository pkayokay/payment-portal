<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="" type="image/x-icon" />
  <title>Payment Portal</title>
  <meta name="description" content="A payment portal for all your needs">
</head>
<body>
  <section>
    <div class="tabs is-centered">
      <ul>
        <li class="is-active">
          <a class="tabs__link">
            <span class="tabs__icon icon is-small">
              <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
            </span>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="tabs__link">
            <span class="tabs__icon icon is-small">
              <i class="fas fa-dollar-sign" aria-hidden="true"></i>
            </span>
            <span>Payment</span>
          </a>
        </li>
        <li>
          <a class="tabs__link">
            <span class="tabs__icon icon is-small">
              <i class="fas fa-history" aria-hidden="true"></i>
            </span>
            <span>Activity</span>
          </a>
        </li>
        <li>
          <a class="tabs__link">
            <span class="tabs__icon icon is-small">
              <i class="fas fa-cog" aria-hidden="true"></i>
            </span>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <div>
      Need content here, and also do tab switching with jquery :)
    </div>
  </section>

  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
  crossorigin="anonymous"></script>
  <script src="./js/vue.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
